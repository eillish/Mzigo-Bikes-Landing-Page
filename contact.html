<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Mzigo Bike</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f3ef; /* light brown background */
      color: #3e3e3e;
    }

    header {
      background-color: #d2b48c; /* light brown */
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    header h1 {
      font-weight: 600;
      font-size: 2.5rem;
    }

    .contact-section {
      padding: 60px 0;
    }

    .contact-info h4 {
      color: #8b5e3c;
      font-weight: 600;
    }

    .form-control,
    .btn-submit {
      border-radius: 0;
    }

    .btn-submit {
      background-color: #8b5e3c;
      color: white;
      font-weight: 500;
      border: none;
    }

    .btn-submit:hover {
      background-color: #6d442c;
    }

    footer {
      background-color: #8b5e3c;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Fixed Black Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top text-uppercase fs-6 p-3 border-bottom align-items-center" style="background-color: #000;">
    <div class="container-fluid">
      <div class="row justify-content-between align-items-center w-100">
        <div class="col-auto">
          <a class="navbar-brand fw-bold fs-4 text-success text-decoration-none" href="index.html">Mzigo</a>
        </div>
        <div class="col-auto">
          <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
              <a class="nav-link active text-success" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="bikes.html">Our Bikes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="contact.html">Contact</a>
            </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Spacer below fixed navbar -->
  <div style="height: 80px;"></div>

  <!-- Contact Info Section -->
  <section style="background-color: #e6e4e3; padding: 60px 0;">
    <div class="container">
      <div class="row g-5">

        <!-- Contact Details -->
        <div class="col-md-6">
          <h4 class="mb-3" style="color:#28a745">Our Office</h4>
          <p style="color:#28a745">Kisumu, Kenya</p>

          <h4 class="mt-4 mb-3" style="color:#28a745">Email Us</h4>
          <p><a href="mailto:contact@takabike.com" class="text-dark text-decoration-none" style="color:#28a745">contact@mzigobike.com</a></p>

          <h4 class="mt-4 mb-3" style="color: #28a745;">Call Us</h4>
          <p><a href="tel:+254700000000" class="text-dark text-decoration-none" style="color:#28a745">+25414095894</a></p>
        </div>

        <!-- Contact Form -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label" style="color:#28a745">Your Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" style="color:#28a745">Your Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label" style="color:#28a745">Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100" style="color:#28a745">Send Message</button>
          </form>
        </div>

      </div>
    </div>
  </section>

 <footer style="background-color: #000;">
  <p style="color: #28a745;">&copy; 2025 Taka Bikes. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
